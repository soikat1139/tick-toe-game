<!DOCTYPE html>

    <title>Tick Tock Toe Game</title>

<body>

    <div class="game">
        <div class="player baselength">

                </div>

        <div class="square">

        </div>
        <div class="square">

        </div>
        </div>

            </div>
        <div class="square">

        </div>
        <div class="square">

        </div>

        </div>
        <div class="thirdColumn baselength">

            </div>

            </div>

            </div>

        </div>
        <div class="footer baselength">
            <div class="firstPlayerScore score">
                <div>First Player:</div>
                <div>1</div>

            </div>
            <div class="tieScore score">
                <div>
                    Tied:
                </div>
                <div>
                    0
                </div>

            </div>
            <div class="secondPlayerScore score">
                <div>second Player:</div>
